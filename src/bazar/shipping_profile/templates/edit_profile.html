{% extends 'base.html' %}
{% block title %}
Add Delivery Address
{% endblock %}
{% block js %}

{% endblock %}
{% block content %} 
<div class="container-fluid"> 

        <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4" style="border:gray;border-width: 1px;border-style: solid;padding: 5px;">
                        <h6 style="text-align: center;"> Edit Your Address</h6>

                        <form method="POST" action="/shipping/edit_profile/">
                            {% csrf_token %}
                            <input type="hidden" name='pid' value="{{ sprofile.id }}"/>
                                <div class="form-group">
                                        <label for="First_Name">First Name</label>
                                        <input type="text" class="form-control" id="First_Name"  value="{{ sprofile.First_Name }}" placeholder="First Name" name='First_Name'>
                                      </div>
                                  
                                      <div class="form-group">
                                              <label for="Last_Name">Last Name</label>
                                              <input type="text" class="form-control" id="Last_Name"  value="{{ sprofile.Last_Name }}" placeholder="Last Name", name='Last_Name'>
                                            </div>
                                  
                                      <div class="form-group">
                                              <label for="Phone">Phone</label>
                                              <input type="text" class="form-control" id="Phone"  value= "{{ sprofile.Phone }}" placeholder="Phone", name='Phone'>
                                            </div>
                                  
                                      <div class="form-group">
                                          <label for="Address">Address</label>
                                          <textarea name="Address" id='Address'  class="form-control">{{ sprofile.Address.Address }}</textarea>
                                          </div>
                                  
                                      <div class="form-group">
                                              <label for="City">City</label>
                                              <input type="text" class="form-control" value="{{ sprofile.Address.City }}" id="City"  placeholder="City", name='City'>
                                              </div>
                                      
                                          <div class="form-group">
                                                  <label for="State">State</label>
                                                  <input type="text" class="form-control" id="State"  value="{{ sprofile.Address.State }}" placeholder="State", name='State'>
                                                  </div>
                                          
                                          <div class="form-group">
                                                  <label for="Country">Country</label>
                                                  <input type="text" class="form-control" id="Country"  value="{{ sprofile.Address.Country }}"placeholder="Country", name='Country'>
                                                  </div>
                                  
                                                  <div class="form-group">
                                                          <label for="Zipcode">Zipcode</label>
                                                          <input type="text" class="form-control" id="Zipcode"  value="{{ sprofile.Address.zipcode }}" placeholder="Zipcode", name='Zipcode'>
                                                          </div>
                                                          <button class="btn form-control" type="submit" style="background: purple;color: white;"> Save New Address </button>

                                 
                        </form>
                        
                </div>
                <div class="col-md-4"></div>
            </div>
</div>



{% endblock %}
